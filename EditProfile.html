<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Profile</title>
    <!-- Font Awesome -->   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->    
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top border border-secondary-subtle">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">CMS</a>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-user"></i>                
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a href="#" class="dropdown-item">
                            <i class="fa-solid fa-user"></i>
                            <span>User Profile</span>
                        </a>                    
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a href="#" class="dropdown-item">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>        
    </nav>     

    <!-- Content-->   
    <div class="container-fluid p-0">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block  ">
                <div class="sidebar border border-secondary-subtle">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item border-bottom">
                                <div class="input-group p-2">
                                    <input type="text" class="form-control" placeholder="Search...">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                </div>
                            </li>
                            <li class="nav-item border-bottom">
                                <a class="nav-link active" href="#">
                                    <i class="fa-solid fa-table-cells"></i>
                                    View contents
                                </a>
                            </li>                
                            <li class="nav-item border-bottom">
                                <a class="nav-link" href="/FormContent.html">
                                    <i class="fas fa-edit"></i>
                                    Form content
                                </a>
                            </li>
                        </ul>
                    </div>
                </div> 
            </div>  
            
            <!-- Content -->
            <div class="col-md-9 ml-sm-auto col-lg-10 px-lg-5 content">
                <h1 class="mt-3">Edit Profile</h1>
                <hr>
                <div class="card">
                    <div class="card-header">
                        <span>Profile Form Element</span>
                    </div>
                    <div class="card-body">
                        <form action="" class="w-75" id="profileForm" method="post">
                            <div class="form-group mb-3 ">
                                <label for="" class="mb-2">First Name</label>
                                <input type="text" class="form-control" placeholder="Enter the first name" id="firstName" required> 
                                <span class="text-danger mt-1" id="firstNameVal"></span>
                            </div> 
                            <div class="form-group mb-3 ">
                                <label for="" class="mb-2">Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter the last name" id="lastName" required>
                                <span class="text-danger mt-1" id="lastNameVal"></span>
                            </div>
                            <div class="form-group mb-3 ">
                                <label for="" class="mb-2">Email</label>
                                <p>your_email@example.com</p>
                            </div>
                            <div class="form-group mb-3 ">
                                <label for="" class="mb-2">Phone</label>
                                <input type="number" class="form-control" placeholder="Enter your phone number" id="phone" required>
                                <span class="text-danger mt-1" id="phoneVal"></span>
                            </div>
                            <div class="form-group mb-3 ">
                                <label for="" class="mb-2">Description</label>
                                <textarea type="text" class="form-control" style="height: 100px;" id="description"></textarea>
                                <span class="text-danger mt-1" id="descriptionVal"></span>
                            </div>
                            <div class="form-group mb-3 ">
                                <button type="submit" class="btn btn-light border-secondary" id="submitBtn">Submit Button</button>
                                <a class="btn btn-light border-secondary" href="">Reset Button</a>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>        
    
    <!-- JQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Validation Scripts -->
    <script src="/js/profile-validation.js"></script>
</body>
</html>
