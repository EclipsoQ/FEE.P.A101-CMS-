<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body style="background-color: rgb(234,234,234);">
    <div id="register-card" class="card position-absolute top-50 start-50 translate-middle">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form action="/LoginPage.html" id="registerForm">
                <div class="mb-3">
                    <input type="text" class="form-control custom-placeholder" placeholder="User name" id="username" required>    
                    <span id="nameVal" class="text-danger"></span>              
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control custom-placeholder" placeholder="E-mail" id="email" required>   
                    <span id="emailVal" class="text-danger"></span>               
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control custom-placeholder" placeholder="Password" required id="password">       
                    <span id="passwordVal" class="text-danger"></span>            
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control custom-placeholder" placeholder="Re Password" required id="rePassword">         
                    <span id="rePasswordVal" class="text-danger"></span>         
                </div>            
                <button class="btn btn-success w-100 mb-3" id="btn">Register</button>        
                <a href="/LoginPage.html" class="link-underline link-underline-opacity-0">Click here to login</a>
            </form>
        </div>
    </div>

    <!-- JS Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <!-- JQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Validation Scripts -->
    <script src="/js/register-handler.js"></script>
</body>
</html>
