<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Content</title>
    <!-- Font Awesome -->   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->    
    <nav class="navbar navbar-expand-lg bg-secondary-subtle fixed-top border border-secondary-subtle">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">CMS</a>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-user"></i>                
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a href="/EditProfile.html" class="dropdown-item">
                            <i class="fa-solid fa-user"></i>
                            <span>User Profile</span>
                        </a>                    
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a href="/LoginPage.html" class="dropdown-item">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>        
    </nav>     

    <!-- Content-->   
    <div class="container-fluid mb-3">
        <div class="row">
             <!-- Sidebar -->
             <div class="col-md-2 p-0 bg-secondary-subtle" style="margin-top: 56px;">
                <div class="border">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item border-bottom border-secondary-subtle">
                                <div class="input-group p-2">
                                    <input type="text" class="form-control border-secondary-subtle" placeholder="Search...">
                                    <span class="input-group-text border-secondary-subtle">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                </div>
                            </li>
                            <li class="nav-item border-bottom border-secondary-subtle">
                                <a class="nav-link active" href="/ViewContent.html">
                                    <i class="fa-solid fa-table-cells"></i>
                                    View contents
                                </a>
                            </li>                
                            <li class="nav-item border-bottom border-secondary-subtle">
                                <a class="nav-link" href="/FormContent.html">
                                    <i class="fas fa-edit"></i>
                                    Form content
                                </a>
                            </li>                            
                        </ul>
                    </div>
                </div> 
            </div>  
            
            <!-- Content -->
            <div class="col-md-9 col-lg-10 px-lg-5 content">
                <h1 class="mt-3">Add Content</h1>
                <hr>
                <div class="card">
                    <div class="card-header">
                        <span>Content Form Element</span>
                    </div>
                    <div class="card-body">
                        <form action="" class="w-75" id="contentForm">
                            <div class="form-group mb-3 ">
                                <label for="" class="mb-2">Title</label>
                                <input type="text" class="form-control" placeholder="Enter the title" id="title" required>
                                <span class="text-danger" id="titleVal"></span>
                            </div>
                            <div class="form-group mb-3 ">
                                <label for="" class="mb-2">Brief</label>
                                <textarea type="text" class="form-control" style="height: 100px;" id="brief" required></textarea>
                                <span class="text-danger" id="briefVal"></span>
                            </div>                                                
                            <div class="form-group mb-3 ">
                                <label for="" class="mb-2">Content</label>
                                <textarea class="form-control" style="height: 150px;" id="content" required></textarea>
                                <span class="text-danger" id="contentVal"></span>
                            </div>
                            <div class="form-group mb-3 ">  
                                <button type="submit" class="btn btn-light border-secondary" id="submitBtn">Submit Button</button>
                                <a href="" class="btn btn-light border-secondary">Reset Button</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>        

    <!-- JS Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <!-- JQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Validation Scripts -->
    <script src="js/content-validation.js"></script>
</body>
</html>
